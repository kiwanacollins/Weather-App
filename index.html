<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>Weather App</h1>

                <input type="text" placeholder="Enter your city">

            <div class="city">kampala</div>

            <div class="date">
                <p>27, Dec</p>
            </div>
            <p class="time">
                12h 25m 22s
            </p>
        </div>

    
    </div>
